<div class="container" [ngClass]="{'container-mobile': (isScreen == 'mobile')}">
    <h1 class="container-title">Our Services</h1>
    <div class="wavy-divider">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>
    <div class="content" #cardList [ngClass]="{'content-medium': (isScreen == 'medium'), 'swipe-container': (isScreen == 'mobile')}">
        <ng-container *ngIf="isScreen != 'mobile'">
            <div class="card" *ngFor="let service of services" [ngClass]="{'card-no-content': !service.content}">
                <h2 class="card-title">{{ service.title }}</h2>
                <p *ngIf="service.content" class="card-desc">{{ service.content }}</p>
            </div>
        </ng-container>
        <ng-container *ngIf="isScreen == 'mobile'">
            <div class="card card-{{i}}" *ngFor="let service of services; let i = index" [attr.card-index]="i">
                <h1 class="card-title">{{ service.title }}</h1>
                <p class="card-desc">{{ service.content }}</p>
            </div>
        </ng-container>
    </div>
</div>
